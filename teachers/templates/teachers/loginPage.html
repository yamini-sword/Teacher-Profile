{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<link rel='stylesheet' href='{% static 'base.css' %}'>

<body>
    <div class="container-login">
        <form id="publishForm" action="/directory/home" method="post" novalidate="novalidate">
            {% csrf_token %}
            <div class="field-importer-container-login">

                <div class="form-block">
                    {% if vaildate %}
                    <div class="alert">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                        <strong>Danger!</strong> {{vaildate}}
                    </div>
                    {% endif %}


                    <input type="hidden" name="csv_file" value="{{csv_file}}" />
                    <input type="text" name="username" placeholder="UserName" class="input-field-login" />
                    <input type="password" name="password" placeholder="Password" class="input-field-login" />
                    <input type="submit" value="Login" class="button-login" />
                </div>
            </div>
        </form>
    </div>
</body>

</html>
