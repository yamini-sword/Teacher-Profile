{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<link rel='stylesheet' href='{% static 'base.css' %}'>

<body>
  <div class="container-login">
    <div class="field-importer-container-login">
      {% block content %}
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button-login">Login</button>
      </form>
      {% endblock %}
    </div>
  </div>
</body>

</html>
